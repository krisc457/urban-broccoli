<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/cssfil.css" rel="stylesheet" type="text/css"/>
    <title>Sign up!</title>
</head>
<body>
<h1>Sign Up for Free</h1>
<div class="signup">
    <form action="/newUser" method="post">
        Firstname: <input name="FirstName" type="text"/>
        Lastname: <input name="LastName" type="text"/>
        Mail: <input name="Email" type="text"/>
        Username: <input name="Username" type="text"/>
        Set a password: <input name="Password" type="password"/>
        <input class="buttons" type="submit" value="Get Started"/>
    </form></div>



</body>
</html>
