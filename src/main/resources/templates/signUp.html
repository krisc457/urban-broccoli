<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="/cssfil.css" rel="stylesheet" type="text/css"/>
    <title>Sign up!</title>
</head>
<body>
<h1>Sign Up for Free</h1>
<div class="signup">
    <form action="/newUser" method="post" th:object="${user}" >
        Firstname: <input type="text" th:field="*{firstname}"/>
        Lastname: <input type="text" th:field="*{lastname}"/>
        Mail: <input type="text" th:field="*{mail}"/>
        Username: <input type="text" th:field="*{username}"/>
        Set a password: <input type="text" th:field="*{password}"/>
        <input class="buttons" type="submit" value="Get Started"/>
    </form>
</div>



</body>
</html>
